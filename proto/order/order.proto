syntax = "proto3";

package order;

option go_package = "github.com/thailyhcmut/grpc-gen/proto/order";

import "google/protobuf/timestamp.proto";
import "proto/common/common.proto";

// ============= Order Entity =============
// Example structure - uncomment and modify as needed:
//
message Order {
  string id = 1;
  string name = 2;
  OrderStatus status = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  string created_by = 6;
  string updated_by = 7;
}

enum OrderStatus {
  ACTIVE = 0;
  INACTIVE = 1;
}

message CreateOrderRequest {
  string name = 1;
  OrderStatus status = 2;
  string created_by = 3;
}

message CreateOrderResponse {
  Order order = 1;
}

message GetOrderRequest {
  string id = 1;
}

message GetOrderResponse {
  Order order = 1;
}

message UpdateOrderRequest {
  string id = 1;
  optional string name = 2;
  optional OrderStatus status = 3;
  string updated_by = 4;
}

message UpdateOrderResponse {
  Order order = 1;
}

message DeleteOrderRequest {
  string id = 1;
}

message DeleteOrderResponse {
  bool success = 1;
}

message ListOrdersRequest {
  common.SearchRequest search = 1;
}

message ListOrdersResponse {
  repeated Order orders = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

// ============= Service =============
service OrderService {
  // Uncomment and modify these RPC methods as needed:
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse);
  rpc UpdateOrder(UpdateOrderRequest) returns (UpdateOrderResponse);
  rpc DeleteOrder(DeleteOrderRequest) returns (DeleteOrderResponse);
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse);
}
